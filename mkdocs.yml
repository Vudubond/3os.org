# Project information
site_name: 3os
site_url: https://3os.org/
site_author: Stas Yakobov
site_description: >-
  Collocation of technical documentation, guides, knowledge, examples and
  tips...

# Repository
repo_name: fire1ce/3os.org
repo_url: https://github.com/fire1ce/3os.org/
edit_uri: edit/master/src/

# Theme Configuration
theme:
  name: material
  custom_dir: overrides
  language: en
  features:
    - tabs
    - instant
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/chart-donut-variant
  favicon: assets/favicon.png

# Plugins
plugins:
  - search:
      prebuild_index: true
  - minify:
      minify_html: true
  # - git-revision-date-localized

# Social Links and Comments
extra:
  disqus: 3os
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/fire1ce
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/stas-yakobov
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/3os.org

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.sane_lists
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.abbr
  - markdown.extensions.meta
  - markdown.extensions.tables
  - markdown.extensions.toc:
      toc_depth: '2'
      permalink: 'ðŸ”—'
      separator: '_'
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.extra
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: fire1ce
      repo: 3os.org
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pyembed.markdown

# Google Analytics
google_analytics:
  - 'UA-122318911-1'
  - 'auto'

